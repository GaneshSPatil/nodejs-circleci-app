version: 2
jobs:
  build:
    docker:
    - image: circleci/node:8.13.0
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: install-npm-packages
        command: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - ./node_modules
    - run:
        name: run-tests
        command: npm test
  build_on_latest:
    docker:
    - image: circleci/node:10.15.1
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: install-npm-packages
        command: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - ./node_modules
    - run:
        name: run-tests
        command: npm test

workflows:
  version: 2
  build_parallely:
    jobs:
    - build
    - build_on_latest
